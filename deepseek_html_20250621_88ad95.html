---
layout: default
---
<article class="project">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %Y" }} • {{ page.category }}</p>
  </header>

  <div class="content">
    {{ content }}
  </div>

  <div class="gallery">
    {% for image in page.images %}
      <img src="/assets/images/{{ image }}" alt="Скриншот проекта">
    {% endfor %}
  </div>

  <a href="{{ page.project_url }}" class="btn" target="_blank">Посмотреть проект</a>
</article>
