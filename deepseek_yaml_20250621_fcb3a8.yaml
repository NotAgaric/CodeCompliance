title: Имя Фамилия - Портфолио
description: Дизайнер/Разработчик из Города
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Кастомизация темы
theme_settings:
  show_downloads: false
  show_sidebar: true
  toc: false

# Коллекция проектов
collections:
  portfolio:
    output: true
    permalink: /portfolio/:name/

# Навигация
defaults:
  - scope:
      path: ""
      type: portfolio
    values:
      layout: project

# Персональные данные
email: ваш@email.com
github_username: ваш-github
linkedin: ваш-linkedin